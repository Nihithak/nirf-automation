<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-3">Auto Add College</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">College Name</label>
                <input name="college_name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Official Website URL (optional)</label>
                <input name="website_url" type="url" class="form-control" placeholder="https://...">
                <small class="text-muted">If not provided, we will try to detect the official domain (ac.in / edu.in).</small>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary">Scrape and Prefill</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
