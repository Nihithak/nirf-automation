<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Add College Metrics</h2>
        <div>
            <a href="/auto" class="btn btn-outline-primary">Auto Fill from Website</a>
            <a href="/" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>
    <form method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">College Name</label>
                <input name="college_name" class="form-control" required value="{{ record.college_name if record else '' }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Institution Type</label>
                <select name="institution_type" class="form-select">
                    <option value="college" {{ 'selected' if (record and record.institution_type=='college') else '' }}>College</option>
                    <option value="university" {{ 'selected' if (record and record.institution_type=='university') else '' }}>University</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Official Website URL</label>
                <input name="website_url" type="url" class="form-control" value="{{ record.website_url if record else '' }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Image URL</label>
                <input name="image_url" type="url" class="form-control" value="{{ record.image_url if record else '' }}">
            </div>

            <hr class="mt-3"/>
            <h5>Faculty and Seats</h5>
            <div class="col-md-3">
                <label class="form-label">F1 (Regular)</label>
                <input name="F1" type="number" step="0.01" class="form-control" value="{{ record.F1 if record else '0' }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">F2 (Visiting PhD)</label>
                <input name="F2" type="number" step="0.01" class="form-control" value="{{ record.F2 if record else '0' }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Sanctioned Seats N</label>
                <input name="seats_N" type="number" step="1" class="form-control" value="{{ record.seats_N if record else '0' }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">% Faculty with PhD</label>
                <input name="phd_percent" type="number" step="0.01" class="form-control" value="{{ record.phd_percent if record else '0' }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Avg Experience (years)</label>
                <input name="avg_experience_years" type="number" step="0.1" class="form-control" value="{{ record.avg_experience_years if record else '0' }}">
            </div>

            <hr class="mt-3"/>
            <h5>Library & Lab</h5>
            <div class="col-md-4">
                <label class="form-label">EXLIP (Physical)</label>
                <input name="EXLIP" type="number" step="0.01" class="form-control" value="{{ record.EXLIP if record else '0' }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">EXLIE (Electronic)</label>
                <input name="EXLIE" type="number" step="0.01" class="form-control" value="{{ record.EXLIE if record else '0' }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">EXLB (Lab Expenditure)</label>
                <input name="EXLB" type="number" step="0.01" class="form-control" value="{{ record.EXLB if record else '0' }}">
            </div>

            <hr class="mt-3"/>
            <h5>Sports & Extra Curricular (percentiles)</h5>
            <div class="col-md-3">
                <label class="form-label">p(A) %</label>
                <input name="SEC_pA_percentile" type="number" step="0.1" class="form-control" value="{{ record.SEC_pA_percentile if record else '0' }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">p(B) %</label>
                <input name="SEC_pB_percentile" type="number" step="0.1" class="form-control" value="{{ record.SEC_pB_percentile if record else '0' }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">p(C) %</label>
                <input name="SEC_pC_percentile" type="number" step="0.1" class="form-control" value="{{ record.SEC_pC_percentile if record else '0' }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Winners (>=3 makes p(C)=1)</label>
                <input name="SEC_winners_count" type="number" step="1" class="form-control" value="{{ record.SEC_winners_count if record else '0' }}">
            </div>

            <hr class="mt-3"/>
            <h5>Publications</h5>
            <div class="col-md-3"><label class="form-label">PW</label><input name="PW" type="number" step="1" class="form-control" value="{{ record.PW if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">PS</label><input name="PS" type="number" step="1" class="form-control" value="{{ record.PS if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">PG</label><input name="PG" type="number" step="1" class="form-control" value="{{ record.PG if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">PI</label><input name="PI" type="number" step="1" class="form-control" value="{{ record.PI if record else '0' }}"></div>

            <h5 class="mt-3">Citations</h5>
            <div class="col-md-3"><label class="form-label">CCW</label><input name="CCW" type="number" step="1" class="form-control" value="{{ record.CCW if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">CCS</label><input name="CCS" type="number" step="1" class="form-control" value="{{ record.CCS if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">CCG</label><input name="CCG" type="number" step="1" class="form-control" value="{{ record.CCG if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">CCI</label><input name="CCI" type="number" step="1" class="form-control" value="{{ record.CCI if record else '0' }}"></div>

            <h5 class="mt-3">Patents</h5>
            <div class="col-md-3"><label class="form-label">Filed</label><input name="PF_filed" type="number" step="1" class="form-control" value="{{ record.PF_filed if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Granted</label><input name="PG_granted" type="number" step="1" class="form-control" value="{{ record.PG_granted if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Licensed Count</label><input name="PL_licensed_count" type="number" step="1" class="form-control" value="{{ record.PL_licensed_count if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Earnings (EP)</label><input name="EP_revenue" type="number" step="0.01" class="form-control" value="{{ record.EP_revenue if record else '0' }}"></div>

            <h5 class="mt-3">Graduation Outcomes</h5>
            <div class="col-md-4"><label class="form-label">UE: % graduating in min. time</label><input name="UE_graduating_percent" type="number" step="0.01" class="form-control" value="{{ record.UE_graduating_percent if record else '0' }}"></div>
            <div class="col-md-4"><label class="form-label">PE Index (Î£((1-ti)fi))</label><input name="PE_index" type="number" step="0.0001" class="form-control" value="{{ record.PE_index if record else '0' }}"></div>

            <h5 class="mt-3">Outreach & Inclusivity</h5>
            <div class="col-md-3"><label class="form-label">CES: Avg certs (3 yrs)</label><input name="CES_N" type="number" step="1" class="form-control" value="{{ record.CES_N if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Students from other states (%)</label><input name="RD_other_states" type="number" step="0.01" class="form-control" value="{{ record.RD_other_states if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Students from other countries (%)</label><input name="RD_other_countries" type="number" step="0.01" class="form-control" value="{{ record.RD_other_countries if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Women students (%)</label><input name="WS_women_students_percent" type="number" step="0.01" class="form-control" value="{{ record.WS_women_students_percent if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Women faculty (%)</label><input name="WS_women_faculty_percent" type="number" step="0.01" class="form-control" value="{{ record.WS_women_faculty_percent if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Women leadership (%)</label><input name="WS_women_leadership_percent" type="number" step="0.01" class="form-control" value="{{ record.WS_women_leadership_percent if record else '0' }}"></div>
            <div class="col-md-3"><label class="form-label">Disadvantaged (%)</label><input name="ESCS_disadvantaged_percent" type="number" step="0.01" class="form-control" value="{{ record.ESCS_disadvantaged_percent if record else '0' }}"></div>
            <div class="col-12">
                <label class="form-label">Facilities for Disabled</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="DAP_ramps" id="ramps" {{ 'checked' if (record and record.DAP_ramps) else '' }}>
                    <label class="form-check-label" for="ramps">Ramps</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="DAP_lifts" id="lifts" {{ 'checked' if (record and record.DAP_lifts) else '' }}>
                    <label class="form-check-label" for="lifts">Lifts</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="DAP_walking_aids" id="walking" {{ 'checked' if (record and record.DAP_walking_aids) else '' }}>
                    <label class="form-check-label" for="walking">Walking Aids</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="DAP_toilets" id="toilets" {{ 'checked' if (record and record.DAP_toilets) else '' }}>
                    <label class="form-check-label" for="toilets">Accessible Toilets</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="DAP_braille_labs" id="braille" {{ 'checked' if (record and record.DAP_braille_labs) else '' }}>
                    <label class="form-check-label" for="braille">Braille Labs</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="DAP_av_aids" id="av_aids" {{ 'checked' if (record and record.DAP_av_aids) else '' }}>
                    <label class="form-check-label" for="av_aids">AV Aids</label>
                </div>
            </div>

            <h5 class="mt-3">Perception</h5>
            <div class="col-md-4"><label class="form-label">Survey (0-50)</label><input name="PR_survey" type="number" step="0.1" class="form-control" value="0"></div>
            <div class="col-md-4"><label class="form-label">Applications (A)</label><input name="applications_A" type="number" step="1" class="form-control" value="0"></div>
            <div class="col-md-4"><label class="form-label">Sanctioned Intake (S)</label><input name="sanctioned_S" type="number" step="1" class="form-control" value="0"></div>

            <div class="col-12 mt-3">
                <button class="btn btn-primary">Save and Recompute Rankings</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
